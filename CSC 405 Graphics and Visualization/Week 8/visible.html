<html>

  </head>
  <body bgcolor="#E1EDEB" onload="Initialize3DView();">
		
    <!--3D Projection-->
    <div style="float:left;width:1024; height:800;">
      <canvas id="ThreeDView" width="1024" height="800"></canvas><br />
      <script src="../../CSC 405/Project Portfolio Project/Common/gl-matrix.js"></script>
      <script src="visible.js"></script>
    </div>

    <!--UI-->
    <div style="float:left;background-color:#a0c9c2;width:500px;padding-left:10px;padding-right:10px;padding-bottom:5px;">
      <div style="display:block">
        <b>Prism</b>
        <table>
          <tr>
            <th width="25px"></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
          <tr>
            <td></td>
            <td><b>X</b></td>
            <td><b>Y</b></td>
            <td><b>Z</b></td>
            <td></td>
          </tr>
          <tr>
            <td><b>V1</b></td>
            <td><input type="text" id="V1x" value=".5" style="width:30px"></td>
            <td><input type="text" id="V1y" value=".5" style="width:30px"></td>
            <td><input type="text" id="V1z" value="-1" style="width:30px"></td>
            <td></td>
          </tr>
          <tr>
            <td><b>V2</b></td>
            <td><input type="text" id="V2x" value="-.5" style="width:30px"></td>
            <td><input type="text" id="V2y" value="1.5" style="width:30px"></td>
            <td><input type="text" id="V2z" value="-1" style="width:30px"></td>
            <td></td>
          </tr>
          <tr>
            <td><b>V3</b></td>
            <td><input type="text" id="V3x" value="-.7" style="width:30px"></td>
            <td><input type="text" id="V3y" value="-.2" style="width:30px"></td>
            <td><input type="text" id="V3z" value="-1" style="width:30px"></td>
            <td></td>
          </tr>
          <tr>
            <td><b>V4</b></td>
            <td><input type="text" id="V4x" value="-1.5" style="width:30px"></td>
            <td><input type="text" id="V4y" value="1" style="width:30px"></td>
            <td><input type="text" id="V4z" value="1" style="width:30px"></td>
            <td></td>
          </tr>
        </table>
      </div>
      <div style="display:block;padding-top:10px;">
        <b>Cyclinder</b>
        <table>
          <tr>
           <th width="25px"></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
          <tr>
            <td><b>Center</b></td>
            <td><input type="text" id="Cx" value=".5" style="width:30px"></td>
            <td><input type="text" id="Cz" value="-1" style="width:30px"></td>
            <td><input type="text" id="Cy" value="0" style="width:30px"></td>
            <td></td>
          </tr>
          <tr>
             <td><b>Radius</b></td>
             <td><input type="text" id="CRadius" value="0.5" style="width:30px"></td>
             <td></td>
             <td></td>
             <td></td>
          </tr>
          <tr>
            <td><b>Height</b></td>
            <td><input type="text" id="CHeight" value="2" style="width:30px"></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
      <div style="display:block;padding-top:10px;">
        <b>Cone</b>
        <table>
          <tr>
            <th width="25px"></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
          <tr>
            <td><b>Center</b></td>
            <td><input type="text" id="Conex" value="0" style="width:30px"></td>
            <td><input type="text" id="Conez" value="-1" style="width:30px"></td>
            <td><input type="text" id="Coney" value="2.5" style="width:30px"></td>
            <td></td>
          </tr>
          <tr>
            <td><b>Radius</b></td>
            <td><input type="text" id="ConeRadius" value="1.5" style="width:30px"></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td><b>Height</b></td>
            <td><input type="text" id="ConeHeight" value="3" style="width:30px"></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table><br>
          <button type="button" id="Generate">Generate</button>
          <button type="button" id="Rotate">Rotate</button>
          <input type="checkbox" id="ZBuffer" checked>Z-Buffer<br>
      </div>
    </div>
  </body>
</html>
